<div class="container mt-4 position-relative">
    <h3 class="text-center mb-4">Original and Translated Content</h3>

    <div [class.blur-background]="isLoading">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm p-3 mb-4 border-0">
                    <div class="card-body">
                        <div *ngFor="let pair of content?.pairs">
                            <div class="mb-3">
                                <p class="fw-bold text-primary">Hindi:</p>
                                <div class="border rounded p-2 bg-light" [innerHTML]="pair.original"></div>
                            </div>

                            <div class="mb-3">
                                <p class="fw-bold text-success">Tamil:</p>
                                <div class="border rounded p-2 bg-white" [innerHTML]="pair.translated"></div>
                            </div>

                            <hr class="text-muted" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isLoading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Please wait, it takes a few minutes...</p>
    </div>

    <div class="text-center">
        <button class="btn btn-primary btn-lg shadow" (click)="loadTranslation()" [disabled]="isLoading">
            {{ isLoading ? 'Translating...' : 'Translate Today\'s Content' }}
        </button>
    </div>
</div>
